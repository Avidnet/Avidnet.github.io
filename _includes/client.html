<!-- begin #client -->
<div id="client" class="content has-bg bg-green" data-scrollview="true">
  <!-- begin content-bg -->
  <div class="content-bg">
    <img src="../assets/img/bg/bg-client.jpg" alt="Client" />
  </div>
  <!-- end content-bg -->
  <!-- begin container -->
  <div class="container" data-animation="true" data-animation-type="fadeInUp">
    <h2 class="content-title">Our Client Testimonials</h2>
    <!-- begin carousel -->
    <div class="carousel testimonials slide" data-ride="carousel" id="testimonials">
      <!-- begin carousel-inner -->
      <div class="carousel-inner text-center">
        {% for client in site.data.clients %}
          <!-- begin item -->
          <div class="item">
            <blockquote>
              <i class="fa fa-quote-left"></i>
              {{ client.quote }}
              <i class="fa fa-quote-right"></i>
            </blockquote>
            <div class="name"> â€” <span class="text-theme">{{ client.name }}</span>, {{ client.title }}</div>
          </div>
          <!-- end item -->
        {% endfor %}
      </div>
      <!-- end carousel-inner -->
      <!-- begin carousel-indicators -->
      <ol class="carousel-indicators">
        {% for client in site.data.clients %}
          <li data-target="#testimonials" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %} class="active" {% endif %}></li>
        {% endfor %}
      </ol>
      <!-- end carousel-indicators -->
    </div>
    <!-- end carousel -->
  </div>
  <!-- end containter -->
</div>
<!-- end #client -->
