<!-- begin content-bg -->
<div class="content-bg">

</div>
<!-- end content-bg -->
<!-- begin container -->
<div class="container" data-animation="true" data-animation-type="fadeInRight">
  <!-- begin row -->
  <div class="row action-box">

    <div class="col-md-9 col-sm-9">
      <div class="icon-large text-theme">
        <i class="fa fa-binoculars"></i>
      </div>
      <h3><a href="https://platform.avidnet.io">{{ 'ACTION.CHECKOUT' | translate }}</a></h3>
      <p [innerHTML]="'ACTION.DESCRIPTION' | translate">
      </p>
    </div>
    <!-- end col-9 -->
    <!-- begin col-3 -->
    <div class="col-md-3 col-sm-3">
      <a href="https://platform.avidnet.io" class="btn btn-outline btn-block">{{ 'ACTION.PREVIEW' | translate }}</a>
    </div>

  </div>
  <!-- end row -->
