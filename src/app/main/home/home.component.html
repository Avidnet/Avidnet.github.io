<!-- begin kbc -->
<div class="kbc">
  <img src="assets/img/logo/KBC-en.png" alt="KBC" *ngIf="translate.currentLang !== 'fa'">
  <img src="assets/img/logo/KBC-fa.png" alt="KBC" *ngIf="translate.currentLang === 'fa'">
</div>
<!-- end kbc -->
<!-- begin content-bg -->
<ngb-carousel class="home-slideshow" dir="ltr">
  <ng-template ngbSlide>
    <img src="assets/img/bg/bg-home-1.webp" alt="Home" class="bg-cover-img">
    <div class="carousel-caption">
      <h6>
        <!-- Photo by Henry Be on Unsplash -->
      </h6>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="bg-cover-img" src="assets/img/bg/bg-home-2.webp" alt="Home" />
    <div class="carousel-caption">
      <h6>
        <!-- Photo by Mario Caruso on Unsplash -->
      </h6>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="bg-cover-img" src="assets/img/bg/bg-home-3.webp" alt="Home" />
    <div class="carousel-caption">
      <h6>
        <!-- Photo by Majid Masajedi on Unsplash -->
      </h6>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="bg-cover-img" src="assets/img/bg/bg-home-4.webp" alt="Home" />
    <div class="carousel-caption">
      <h6>
        <!-- Photo by Fabian Grohs on Unsplash -->
      </h6>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="bg-cover-img" src="assets/img/bg/bg-home-5.webp" alt="Home" />
    <div class="carousel-caption">
      <h6>
        <!-- Photo by Andres Prieto Molina on Unsplash -->
      </h6>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="bg-cover-img" src="assets/img/bg/bg-home-6.webp" alt="Home" />
    <div class="carousel-caption">
    </div>
  </ng-template>
</ngb-carousel>
<!-- end content-bg -->
<!-- begin container -->
<div class="container home-content">
  <h1 [innerHTML]="'HOME.WELCOME' | translate"></h1>
  <h3 [innerHTML]="'HOME.SLOGAN' | translate"></h3>
  <p>
  </p>
  <a [ngx-scroll-to]="'#about'"  href="#about" class="btn btn-theme">{{ 'HOME.EXPLORE' | translate }}</a><br />
</div>
<!-- end container -->
